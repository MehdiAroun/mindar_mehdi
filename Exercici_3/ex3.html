<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Scene 1: Target - pont -->
    <a-scene mindar-image="imageTargetSrc: targets_pont.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="wally" src="wally.png"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#wally" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
      </a-entity>   
    </a-scene>

    <!-- Scene 2: Target - castell -->
    <a-scene mindar-image="imageTargetSrc: targets_castell.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="mehdi" src="mehdi.png"></a-asset-item>
      </a-assets>
  
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#mehdi" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
      </a-entity>   
    </a-scene>

    <!-- Scene 3: Target - torre1 -->
    <a-scene mindar-image="imageTargetSrc: targets_torre1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="hector" src="hector.png"></a-asset-item>
      </a-assets>
  
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#hector" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
      </a-entity>
    </a-scene>

    <!-- Scene 4: Target - torre2 -->
    <a-scene mindar-image="imageTargetSrc: targets_torre2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="vitor" src="vitor.png"></a-asset-item>
      </a-assets>
  
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#vitor" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
      </a-entity>   
    </a-scene>   
  </body>
</html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="portal" src="netherportal.webp" >
      <img id="nether" src="nether.png" >
      <a-asset-item id="blaze" src="blaze/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#nether"></a-sky>
      <a-entity gltf-model="#blaze" position="-20 -3.5 -40" rotation="0 90 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 0 360; dur: 100; loop: true" ></a-entity>
      <a-plane position="10 -0.4 -1.3" src="#portal" scale="2 3 0" rotation="0 -90 0"  transparent="true" mylink="href: ex6b.html;"></a-plane>
    </a-scene>
  </body>
</html>
